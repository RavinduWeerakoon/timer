<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer with Controls</title>
    <style>
        #timer {
            font-size: 24px;
            text-align: center;
            margin: 20px;
        }
        #controls {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <label for="minutesInput">Minutes:</label>
        <input type="number" id="minutesInput" min="0" step="1" value="0">
        <label for="secondsInput">Seconds:</label>
        <input type="number" id="secondsInput" min="0" step="1" value="0">
        <button onclick="setCustomTime()">Set Time</button>
    </div>
    
    <div id="timer">00:00</div>
    
    <div id="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timerInterval;
        let minutes = 0;
        let seconds = 0;

        function updateTimer() {
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function setCustomTime() {
            const minutesInput = parseInt(document.getElementById('minutesInput').value);
            const secondsInput = parseInt(document.getElementById('secondsInput').value);

            if (!isNaN(minutesInput) && !isNaN(secondsInput)) {
                minutes = minutesInput;
                seconds = secondsInput;
                updateTimer();
            }
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(function() {
                    seconds--;
                    if (seconds < 0) {
                        if (minutes > 0) {
                            minutes--;
                            seconds = 59;
                        } else {
                            pauseTimer();
                            return;
                        }
                    }
                    updateTimer();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            minutes = 0;
            seconds = 0;
            updateTimer();
        }
    </script>
</body>
</html>
